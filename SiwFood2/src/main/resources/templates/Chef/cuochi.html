
 <!DOCTYPE html>
 <html lang="it" xmlns:th="http://www.thymeleaf.org">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cuochi</title>
     <link rel="stylesheet" href="/css/Admin/cuochiAdmin.css" />
     <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
 <body>
    <nav class="nav">
        <div class="nav-left">
            <a href="/"><img src="/images/foodLogo.png" class="logo" /></a>
            <form th:action="@{/siwfood/cerca}" method="post" class="search-form">
                <input class="form-control search-input" th:value="${nome}" name="nome" autocomplete="off" placeholder="Cerca qui le tue ricette, cuochi e ingredienti preferiti..." aria-label="Search">
                <button class="btn btn-outline-success search-btn" type="submit">Search</button>
            </form>
        </div>
        <div class="nav-right">
            <a class="nav-link" href="/admin/profilo" th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}"></a>
            <a class="nav-link" href="/logout">
                <button class="btn-logout">Logout</button>
            </a>
        </div>
    </nav>
 
    <header class="header">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/slide3.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="/images/slide4.jpeg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="/images/slide7.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
      </header>

      <h1 class="title">Tutti i nostri cuochi</h1>
      <div th:if="${cuochi.isEmpty()}">Non ci sono cuochi nel sistema</div>
      <div class="cuochi-list">
          <div class="cuoco-card" th:each="cuoco : ${cuochi}">
              <div class="cuoco-photo">
                  <img th:src="'data:image/;base64,' + ${cuoco.base64String}" alt="Immagine Cuoco" class="cuoco-immagine" />
              </div>
              <div class="cuoco-info">
                  <a th:href="@{'/chef/cuoco/'+ ${cuoco.id}}" 
                  th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}"></a>
              </div>
          </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
